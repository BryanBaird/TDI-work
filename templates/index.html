<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Heroku/Flask Demo app for The Data Incubator, by Bryan Baird">

    <title>Heroku stock price</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <div class="container">

              <p>
            Start Date: <input type='date' name='startdate' min="2000-01-02"/>

              <p>
            <input type='submit' value='Submit' />
              </p>
            </form>
        </div>
      </div>
    </div>
